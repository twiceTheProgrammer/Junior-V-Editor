<html window-frame="extended" window-blurbehind="light" theme="light">
    <head>
        <title>JD notebook</title>
        <style>
          @import url(styles/flat-theme.css);
          @import url(styles/main.css);
          @import url(styles/colorizer.css);
          @const WINDOW-CAPTION-HEIGHT: window-caption-height;
          html {
            padding: window-frame-width;
          	background:transparent; /*border:2dip solid #aaa;*/;
          }
          html > body { margin:0; }
          .container { padding-top: @WINDOW-CAPTION-HEIGHT; height:*;}
          /* .container {  width:0.3*; background:morph(color(back),opacity:0.6);} */

          .container .cell {
            display:block;
            behavior:radio;
            border-left: 0.3em solid transparent;
            padding:0.7em 0.5em 0.5em 0.9em;
            border-color:var(accent , threedlight);
            background-color: morph(color(back),opacity:0.4);
            margin-left: 10%;
            margin-right: 10% ;
          }
        </style>
    </head>
<body>
       <header><menubar><include src="menu.htm"/></menubar></header>
       <div class="container"></div>
       <footer>
          lines no:      <span|integer(found)/>
          total lines:   <span|integer(total)/>
       </footer>
 </body>
</html>
